<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile House</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style sheet link -->
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: rgb(24, 43, 73); color: aliceblue;">
    <header>
        <!-- this is header section -->
    </header>


    <main>
        <div class="text-center mt-5">
            <h2 class="fs-1" style="letter-spacing:10px;"><span class="text-warning fs-1">MOBILE </span>HOUSE </h2><br>
            <P class="fs-5" style="letter-spacing:20px;">Search your favourite Phone</P>
        </div>
        <section class="container">
            <!-- search option  -->
            <div class='d-flex justify-content-center'>
                <div class="input-group mb-3 mt-5 w-50 aling-center">
                    <input id="src-input-field" type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchPhone()" class="btn btn-outline-secondary bg-danger text-white" type="button">Search</button>
                  </div>
            </div>
            <br>
            <div id="error-msg" class=" d-flex justify-content-center">
            </div>
            <br>
     
            <div id="error-msg" class=" d-flex justify-content-center">
            </div>
            <hr>
            
            <!-- details show section -->
                <div id="details-section"  class="d-flex justify-content-center">
                </div>
                <!-- Loading spinner details -->
                <div id="spinner" style="display: none;">
                    <div class="text-center">
                        <div class="spinner-border text-warning" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                </div>  
            <!-- player card -->


            <div id="phone-card-center" class=" d-flex justify-content-evenly flex-wrap">     
            </div>
            <br>
            <!-- see more button -->
            <div  id="seemore-div" class="d-grid gap-2 d-md-flex justify-content-md-end me-5">
              </div>
              <br>
        </section>
        

<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
</div>
    </main>
<!-- bootstraf js link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
<!-- apps js link    -->
<script src="Js/main.js"></script>
</html>
